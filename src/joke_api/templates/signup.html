{% extends 'base.html' %}
{% block head %}
    <title>Sign Up</title>
{% endblock %}

{% block body %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <form action="#" method="POST">
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="password" name="password" />

        <input type="submit" />
    </form>
{% endblock %}
